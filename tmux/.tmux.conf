unbind r
bind r source ~/.tmux.conf

set -g prefix C-s
set -g mouse on

set -g base-index 1
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin "tmux-plugins/tpm"

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour #ff0000'

# copy mode
setw -g mode-style 'fg=black bg=#bd93f9 bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=#282a36 bg=#bd93f9 bold'
set -g status-right '#[fg=#bd93f9 bg=black]#[fg=#282a36 bg=#bd93f9] %Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=#282a36 bg=#bd93f9 bold'
setw -g window-status-current-format ' #I #W #F #[fg=#bd93f9 bg=black] '

setw -g window-status-style 'fg=#bd93f9 bg=black bold'
setw -g window-status-format ' #I #[fg=white]#W #[fg=white]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'

run '~/.tmux/plugins/tpm/tpm'
